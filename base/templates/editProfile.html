{% extends 'main.html' %}


{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Dashboard</h1>
					<ol class="breadcrumb">
						<li><a href="index.html">Home</a></li>
						<li class="active">my account</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>

<style>
	#div_id_image {
		margin: 20px 10px;
	}

    .input-group {
		margin: 10px 0;
	}

	#div_id_phoneNumber {
		margin: 20px 10px;
	}

	#div_id_country {
		margin: 20px 10px;
	}
    
    #div_id_gender {
        margin: 20px 10px;
    }

	.btn  {
		margin: 10px 10px;
	}

    .input-group-text {
        display: none;
    }

    .form-check {
        display: none;
    }

    .mb-2 {
        display: none;
    }

    .d-flex > span {
        display: none;
    }
</style>



<section class="user-dashboard page-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<ul class="list-inline dashboard-menu text-center">
					<li><a href="dashboard.html">Dashboard</a></li>
					<li><a href="order.html">Orders</a></li>
					<li><a class="active" href="/editProfile">Edit Profile</a></li>
                    <li><a href="/profile">Profile Details</a></li>
				</ul>
				<div class="dashboard-wrapper user-dashboard">
					<div class="media">
						<div class="pull-left">
							<img class="media-object user-img" src="{{userInfo.image.url}}" alt="Image">
						</div>
						<div class="media-body">
							<h2 class="media-heading" style="margin-left: 10px;">Welcome {{request.user}}</h2>

                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|crispy }}
                
                                <input class="btn btn-primary" type="submit" name="Update Info">
                
                              </form>
							
						</div>
					</div>
					


				</div>
			</div>
		</div>
	</div>
</section>

{% endblock content %}
