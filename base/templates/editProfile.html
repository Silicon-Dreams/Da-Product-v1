{% extends 'main.html' %}


{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<!-- Begin Li's Breadcrumb Area -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="breadcrumb-content">
            <ul>
                <li><a href="/">Home</a></li>
                <li class="active">Edit Profile</li>
            </ul>
        </div>
    </div>
</div>
<!-- Li's Breadcrumb Area End Here -->

<style>
	#div_id_image {
		margin: 20px 10px;
	}


    .input-group-text {
        display: none;
    }

	#div_id_image {
		display: none;
	}

    .form-check {
        display: none;
    }

    .mb-2 {
        display: none;
    }

    .d-flex > span {
        display: none;
    }
</style>



<section class="user-dashboard page-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<ul class="list-inline dashboard-menu text-center">
					<li><a href="/profile">Dashboard</a></li>
					<li><a href="order.html">Orders</a></li>
					<li><a class="active" href="/editProfile">Shopping Info</a></li>
				</ul>
				<div class="dashboard-wrapper user-dashboard">
					<div class="media">
						<div class="pull-left text-center">
							<img class="media-object user-img" src="{{userInfo.image.url}}" alt="Image">
						</div>
						<div class="media-body">
							<h2 class="media-heading" style="margin-left: 10px;">Welcome {{request.user}}</h2>

                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|crispy }}
                
                                <input class="btn btn-primary" type="submit" name="Update Info">
                
                              </form>
							
						</div>
					</div>
					


				</div>
			</div>
		</div>
	</div>
</section>


<style>
	/* Style the user dashboard menu */
  .dashboard-menu {
	margin-bottom: 30px;
  }
  
  .dashboard-menu li {
	display: inline-block;
	margin-right: 20px;
  }
  
  .dashboard-menu li a {
	color: #777;
	font-weight: 500;
	text-transform: uppercase;
	font-size: 14px;
	padding: 10px;
	border-radius: 5px;
	transition: all 0.3s ease-in-out;
  }
  
  .dashboard-menu li a:hover,
  .dashboard-menu li a.active {
	color: #fff;
	background-color: 
	#fed700;
  }
  
  /* Style the user profile page */
  .user-dashboard {
	padding: 50px 0;
	background-color: #f7f7f7;
  }
  
  .dashboard-user-profile {
	background-color: #fff;
	border-radius: 5px;
	padding: 30px;
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }
  
  .user-img {
	width: 120px;
	height: 120px;
	border-radius: 50%;
	object-fit: cover;
	object-position: center;
	margin-bottom: 20px;
  }
  
  .user-name {
	font-size: 32px;
	margin-bottom: 20px;
  }
  
  .user-profile-list {
	list-style: none;
	padding: 0;
	margin: 0;
  }
  
  .user-profile-list li {
	margin-bottom: 10px;
	font-size: 16px;
  }
  
  .user-profile-label {
	font-weight: 600;
	margin-right: 10px;
  }
  
  .user-profile-actions {
	margin-top: 30px;
  }
  
  .btn-primary {
	background-color: black;
	border-color: black;
  }
  
  .btn-primary:hover {
	background-color: 
	#fed700;
	border-color: 
	#fed700;
  }
  
  .btn-outline-primary {
	color: 
	#fed700;
	border-color: 
	#fed700;
  }
  
  .btn-outline-primary:hover {
	background-color: 
	#fed700;
	color: 
	black;
  }
  </style>
  

{% endblock content %}
