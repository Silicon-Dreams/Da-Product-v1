{% extends 'main.html' %}


{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Profile</h1>
					<ol class="breadcrumb">
						<li><a href="/">Home</a></li>
						<li class="active">Edit Profile</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>

<style>
    .btn.btn-main.btn-small.btn-round {
        margin: 10px 0;
    }

    .form-group input {
        margin: 10px 0;
    }
    .form-group label {
        margin: 2px 0;
    }
</style>

<section class="user-dashboard page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-inline dashboard-menu text-center">
          <li><a class="active">Edit Profile</a></li>
        </ul>
        <div class="dashboard-wrapper dashboard-user-profile">

          <div class="form-group">
            <form method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-main btn-small btn-round">Update</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
