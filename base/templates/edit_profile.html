{% extends 'main.html' %}


{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<!-- Begin Li's Breadcrumb Area -->
<div class="breadcrumb-area">
  <div class="container">
      <div class="breadcrumb-content">
          <ul>
              <li><a href="/">Home</a></li>
              <li class="active">Edit Profile</li>
          </ul>
      </div>
  </div>
</div>
<!-- Li's Breadcrumb Area End Here -->

<style>
    .btn.btn-main.btn-small.btn-round {
        margin: 10px 0;
    }

    .form-group input {
        margin: 10px 0;
    }
    .form-group label {
        margin: 2px 0;
    }
</style>

<section class="user-dashboard page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-inline dashboard-menu text-center">
          <!-- <li><a class="active">Edit Profile</a></li> -->
        </ul>
        <div class="dashboard-wrapper dashboard-user-profile" style="margin-top: 10px;">

          <div class="form-group">
            <form method="POST">
              {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="first_name">First Name</label>
                  {{ form.first_name }}
                </div>
                <div class="form-group col-md-6">
                  <label for="last_name">Last Name</label>
                  {{ form.last_name }}
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="email">Email Address</label>
                  {{ form.email }}
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="username">Username</label>
                  {{ form.username }}
                </div>
              </div>
              <button type="submit" class="btn btn-main btn-small btn-round">Update</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .user-dashboard {
    padding: 50px 0;
  }
  
  .dashboard-menu {
    margin-bottom: 30px;
  }
  
  .dashboard-menu li {
    display: inline-block;
    margin-right: 40px;
    font-size: 20px;
  }
  
  .dashboard-menu li:last-child {
    margin-right: 0;
  }
  
  .dashboard-menu a {
    color: #333;
    text-decoration: none;
  }
  
  .dashboard-menu a.active {
    color: #fed700;
    border-bottom: 3px solid #fed700;
  }
  
  .dashboard-user-profile {
    padding: 40px;
    background-color: #fff;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    border-radius: 4px;
  }
  
  form label {
    display: block;
    margin-bottom: 5px;
    font-size: 20px;
  }
  
  form input[type="text"],
  form input[type="email"],
  form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }
  
  button.btn-main {
    background-color: #fed700;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
  }
  
  button.btn-main:hover {
    background-color: black;
    color: white;
  }
  
  .form-row {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 15px;
  }
  
  .form-group {
    flex: 1;
    margin-right: 15px;
  }
  
  .form-group:last-child {
    margin-right: 0;
  }
  
  @media (max-width: 768px) {
    .form-group {
      flex: 100%;
      margin-right: 0;
    }
  }
</style>

{% endblock content %}
